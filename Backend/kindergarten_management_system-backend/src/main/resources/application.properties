spring.datasource.url=jdbc:mysql://localhost:3306/YOUR_SCHEMA_NAME_HERE?useSSL=false&allowPublicKeyRetrieval=true&useTimezone=true&serverTimezone=UTC&jdbcCompliantTruncation=false
spring.datasource.username=root
spring.datasource.password=SCHEMA_PASSWORD

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto= update

# App Properties
kms.app.jwtSecret= userSecretKey
kms.app.jwtExpirationMs= 86400000

#Logging properties
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.mail.host: smtp.gmail.com
spring.mail.username: EMAIL_TO_SEND_SYSTEM_EMAIL(PASSWORD_RESET)
spring.mail.password: EMAIL_PASSWORD
spring.mail.port: 587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true